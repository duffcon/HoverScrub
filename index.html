        .center {
            margin-left: auto;

            display: block;
        }
        body{
            font-family:serif;
            text-align: center;
        }

    <script src="js/javascript.js" charset="utf-8"></script>

<body>

<!-- OLD -->
    <h1 >Scrub with video controls</h1>
    <div class="center">
    <!-- Video -->
    <video  class="center" width="700"  src="src/animation.mov" controls>
    </video>
    </div>



<!-- NEW -->
    <h1 >Scrub with pointing</h1>
    <!-- Live display of X and Y position -->
    <span id="mouseposition">
        <span id="x">x</span><b id="w"> /w</b>
        <span id="y">y</span><b id="h"> /h</b>
    </span> <br>

    </div>
    <!-- Video -->
    <div class="center">
        <video  class="center" width="700" id="videoelement" src="src/animation.mov">
    </video>
